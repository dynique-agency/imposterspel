<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollen Toewijzen - Imposter Spel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <h1>Imposter Spel</h1>
                <div class="loading-subtitle">Rollen Toewijzen...</div>
            </div>
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Rollen worden willekeurig toegewezen...</div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Rollen Toewijzen</h1>
        
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Rollen worden willekeurig toegewezen...</p>
            <div class="countdown">
                <span id="countdown">5</span> seconden
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
